<!DOCTYPE html>
<html lang="en" >

<head>

  <title>SeytonDash - Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href='https://fonts.googleapis.com/css?family=Roboto+Mono:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="navigation">
	<input type="checkbox" class="navigation__checkbox" id="navi-toggle">

	<label for="navi-toggle" class="navigation__button">
		<span class="navigation__icon">&nbsp;</span>
	</label>

	<div class="navigation__background">&nbsp;</div>
	<nav class="navigation__nav">
		<ul class="navigation__list">
			<li class="navigation__item"><a href="../" class="navigation__link">Home</a></li>
			<li class="navigation__item"><a href="../about" class="navigation__link">About Us</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Services</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Contact Us</a></li>
			<li class="navigation__item"><a href="#" class="navigation__link">Stream Music</a></li>
		</ul>
	</nav>
</div>
<div class="logo">
	<img src="../img/logo2.png" alt="">
</div>
<div class="m-p-g">
	<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
		<img src="img/1.png" data-full="img/1.png" class="m-p-g__thumbs-img" />
		<img src="img/2.png" data-full="img/2.png" class="m-p-g__thumbs-img" />
		<img src="img/3.png" data-full="img/3.png" class="m-p-g__thumbs-img" />
		<img src="img/4.png" data-full="img/4.png" class="m-p-g__thumbs-img" />
		<img src="img/5.png" data-full="img/5.png" class="m-p-g__thumbs-img" />
		<img src="img/6.png" data-full="img/6.png" class="m-p-g__thumbs-img" />

	</div>

	<div class="m-p-g__fullscreen"></div>
</div>

<script>
	var elem = document.querySelector('.m-p-g');

	document.addEventListener('DOMContentLoaded', function() {
		var gallery = new MaterialPhotoGallery(elem);
	});
</script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/material-photo-gallery.min.js'></script>

  

</body>

</html>
